    <main>

        <section>
            <h2 class="titulo-h2">Sigamos en contacto!</h2>

            <section>

                <form id="formulario_contacto">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div>
                        <label for="confirmar-email">Confirmar Email:</label>
                        <input type="email" id="confirmar-email" name="confirmar-email" required>
                    </div>

                    <div>
                        <label for="pais">País:</label>
                        <select id="pais" name="pais" required>
                            <option value="">Selecciona un país</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Chile">Chile</option>
                            <!-- aca iria el listado automatico que tenga todos los paies -->
                        </select>
                    </div>

                    <div>
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                    </div>

                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </form>


            </section>

    </main>
